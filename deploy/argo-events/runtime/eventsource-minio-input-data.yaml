apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: minio-input-data
  namespace: argo-events
spec:
  eventBusName: default
  minio:
    inputDataCsv:
      endpoint: minio.data-storage.svc.cluster.local:9000
      bucket:
        name: input-data
      events:
        - s3:ObjectCreated:*
      filter:
        suffix: .csv
      insecure: true
      accessKey:
        name: argo-events-minio
        key: accessKey
      secretKey:
        name: argo-events-minio
        key: secretKey
  service:
    ports:
      - port: 12000
        targetPort: 12000