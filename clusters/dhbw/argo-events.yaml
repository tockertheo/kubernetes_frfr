apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: argo-events
  namespace: flux-system
spec:
  interval: 10m
  path: ./deploy/argo-events
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: argo-workflows
    - name: minio
  decryption:
    provider: sops
    secretRef: 
      name: sops-age